<div id="{{cardId}}" class="vizioCard">
  <div class="row">
    <div class="col-2">
      <div style="width: 40px; height: 40px; background-color: #fff;text-align: center">
        <input style="margin-top: 13px;  border: solid 2px #8e8e8e;" name="tt" type="checkbox">
      </div>
    </div>
    <div class="col-5"></div>
    <div class="col-5" style="float: right">
      <div class="badge " [class.dispo]="camion?.etat == 'Dispo'"  [class.panne]="camion?.etat == 'En panne'"  [class.entretien]="camion?.etat == 'En entretien'"  [class.course]="camion?.etat == 'En course'" style=" float: right;   height: 22px; padding: 4px 9px 3px 10px;  border-radius: 4px; "  >
        {{camion?.etat}}
      </div>
    </div>
    <div class="col-12 mt-2">
      <img src="https://source.unsplash.com/random" style="   width: 100%;  height: 70.3px; ">
    </div>
  </div>
</div>
<div class="row mt-1 vizioCardFooter">
  <div class="col-10 immat">{{camion?.immatriculation}}</div>
  <div class="col-2" style="text-align: right;cursor: pointer"><i (click)="clickedActionner(camion?.id) "  class="fas fa-ellipsis-h"></i></div>
  <div class="col-12" style="font-size: 16px;color: cornflowerblue">{{camion?.typeCamion?.libelle}}</div>
  <div class="col-12" style=" font-size: 16px; color: #707070;">{{camion?.typeCamion?.tonnes}}</div>
</div>
<div [hidden]="!isExpanded" class="actions">
  <p (click)="clickedActionItem(camion?.id,'Entretien') "  class="action-item">Amener en entretien</p>
  <hr>
  <p (click)="clickedActionItem(camion?.id,'Course') "  class="action-item">Planifier course</p>
  <hr>
  <p (click)="clickedActionItem(camion?.id,'Archiver') " class="action-item">Archiver</p>
  <hr>
  <p (click)="clickedActionItem(camion?.id,'Details') " class="action-item">Voir details</p>
</div>
